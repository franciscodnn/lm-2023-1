<!DOCTYPE html>
<html>
  <head>
    <title>Primeira pagina HTML</title>
  </head>
  <body>
    <!-- Cabeçalho 1 - Header 1-->
    <h1 id="id-lm">Linguagens de Marcação</h1>

    <!-- HR => Horizontal Row -->
    <hr />

    <!-- P => Parágrafo-->
    <!-- B => Bold (Negrito) -->
    <!-- Strong => ênfase -->
    <p id="disciplina">
      Esta disciplina irá cobrir os assuntos de <strong>HTML</strong> e
      <strong>CSS</strong>.
    </p>

    <p title="Assuntos da disciplina de LM">Assuntos:</p>

    <!-- OL => Ordered List (Lista Ordenada)-->
    <ol>
      <li>Introdução a HTML</li>
      <!-- LI => List Item-->
      <li>Introdução a CSS</li>
      <li>Layouts em CSS</li>
      <!-- I => Itálico -->
      <!-- EM => Ênfase no itálico -->
      <li><em>Design</em> Responsivo</li>
    </ol>

    <p>
      Esta disciplina é do curso de
      <a href="https://estudante.ifpb.edu.br/cursos/39/" target="_blank"
        >TSI do IFPB</a
      >.
    </p>

    <!-- IMG => Image, src => source (local da imagem) -->
    <!-- <img src="./imgs/ifpb-1.png" title="Logo do IFPB." /> -->
    <img src="https://www.ifpb.edu.br/imagens/logotipos/ifpb-1" />
  </body>
</html>
