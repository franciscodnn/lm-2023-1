<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combinadores CSS</title>
    <style>
      /*
      .texto-azul {
        color: blue;
      }

      .texto-azul ~ p {
        color: orange;
      }
      */

      #secao-pessoal > p {
        color: red;
      }

      #secao-pessoal h1 + p {
        font-size: 18pt;
      }

      #secao-experiencias p {
        color: blue;
      }
    </style>
  </head>
  <body>
    <section id="secao-pessoal">
      <h1>Currículo de Francisco</h1>
      <p>Introdução</p>
      <p class="texto-azul">Nome: Francisco Dantas</p>
      <div>
        <p class="texto-laranja">Data de nascimento: 01/01/1970</p>
        <p>E-mail: dantas.nobre@ifpb.edu.br</p>
        <p>Breve resumo: Lorem ipsum ...</p>
      </div>
      <hr />
    </section>

    <section id="secao-experiencias">
      <h2>Experiências</h2>
      <p>Linguagens que eu já trabalhei.</p>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
      </ul>
    </section>
  </body>
</html>
